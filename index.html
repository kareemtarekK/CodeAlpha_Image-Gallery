<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallery</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>
        <div class="control">
            <nav class="buttons">
                <span class="item active" data-name="All">All</span>
                <span class="item" data-name="religion">religion</span>
                <span class="item" data-name="technology">technology</span>
                <span class="item" data-name="backend">backend</span>
                <span class="item" data-name="Data-science">Data-science</span>
                <span class="item" data-name="frontend">frontend</span>
            </nav>
        </div>
        <div class="gallery">
            <div class="image show"><img data-name="religion" src="./images/1.jpg" alt=""></div>
            <div class="image show"><img data-name="religion" src="./images/2.jpeg" alt=""></div>
            <div class="image show"><img data-name="religion" src="./images/3.jpg" alt=""></div>
            <div class="image show"><img data-name="religion" src="./images/4.jpg" alt=""></div>
            <div class="image show"><img data-name="frontend" src="./images/5.jpg" alt=""></div>
            <div class="image show"><img data-name="technology" src="./images/6.jpg" alt=""></div>
            <div class="image show"><img data-name="technology" src="./images/7.jpg" alt=""></div>
            <div class="image show"><img data-name="technology" src="./images/8.jpg" alt=""></div>
            <div class="image show"><img data-name="technology" src="./images/9.jpg" alt=""></div>
            <div class="image show"><img data-name="technology" src="./images/10.jpg" alt=""></div>
            <div class="image show"><img data-name="backend" src="./images/11.jpg" alt=""></div>
            <div class="image show"><img data-name="backend" src="./images/12.jpg" alt=""></div>
            <div class="image show"><img data-name="backend" src="./images/13.jpg" alt=""></div>
            <div class="image show"><img data-name="frontend" src="./images/14.jpg" alt=""></div>
            <div class="image show"><img data-name="frontend" src="./images/15.jpg" alt=""></div>
            <div class="image show"><img data-name="frontend" src="./images/16.jpg" alt=""></div>
            <div class="image show"><img data-name="Data-science" src="./images/17.jpg" alt=""></div>
            <div class="image show"><img data-name="frontend" src="./images/18.jpg" alt=""></div>
            <div class="image show"><img data-name="Data-science" src="./images/19.jpg" alt=""></div>
            <div class="image show"><img data-name="Data-science" src="./images/20.jpg" alt=""></div>
        </div>
        <div class="overlay">
            <div class="container">
                <div class="cat_close">
                    <p>Category: <span>unknown</span></p>
                    <span><i class="icon material-symbols-outlined">close</i></span>
                </div>
                <div class="img"><img src="./images/13.jpg"></div>
            </div>
        </div>            
        <script src="main.js"></script>
    </body>
</html>
